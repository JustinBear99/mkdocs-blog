site_name: Justin Hsiung's Space
repo_url: https://github.com/JustinBear99/mkdocs-blog
repo_name: JustinBear99/mkdocs-blog
theme:
  name: material
  custom_dir: overrides
  palette: 
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  logo: assets/bear-head-svgrepo-com.svg
  favicon: assets/bear-head-svgrepo-com.svg
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    # - navigation.sections
    - navigation.indexes
    - navigation.footer
    - navigation.top
plugins:
  - tags:
      tags_file: tags.md
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JustinBear99
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/hsien-feng-hsiung/
  analytics:
    provider: google
    property: G-MBECH8SNT3
