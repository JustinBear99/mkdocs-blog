          - career/leetcode/daily/nov2023/1930-unique-length-3-palindromic-subsequences.md
          - career/leetcode/daily/nov2023/1846-maximum-element-after-decreasing-and-rearranging.md
          - career/leetcode/daily/nov2023/1980-find-unique-binary-string.md
          - career/leetcode/daily/nov2023/1877-minimize-maximum-pair-sum-in-array.md
          - career/leetcode/daily/nov2023/1838-frequency-of-the-most-frequent-element.md
          - career/leetcode/daily/nov2023/1887-reduction-operations-to-make-the-array-elements-equal.md
