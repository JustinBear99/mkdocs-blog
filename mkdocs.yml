    - System Design:
      - career/system-design/index.md
      - ByteByteGo: 
        - career/system-design/bytebytego/bytebytego-system-design.md
        - career/system-design/bytebytego/01-database-isolation-levels.md
    - Embedded:
      - career/embedded/configure-case-sensitivity-of-file-system.md
    - career/oop-basics.md
  - Life: 
    - life/index.md
  - Tags: tags.md
  
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg